<!DOCTYPE html>
<html>
<head>
  <title>Flocking playground with OpenUI5 interface and CodeMirror</title>

  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta charset="UTF-8">

  <script
    id="sap-ui-bootstrap"
    type="text/javascript"
    src="https://openui5.hana.ondemand.com/1.36.3/resources/sap-ui-core.js"
    data-sap-ui-theme="sap_bluecrystal"
    data-sap-ui-bindingSyntax="complex"
    data-sap-ui-preload="async"
    data-sap-ui-libs="sap.m, zlib"
    data-sap-ui-resourceroots='{
      "fplay": "./",
      "zlib": "./zlib",
      "zlib.CodeMirror.native": "https://npmcdn.com/codemirror@5.11.0/",
      "zlib.Flocking.native": "https://npmcdn.com/flocking@0.1.5/"
    }'
  >
  </script>

  <script>
    sap.ui.getCore().attachInit(function () {
      sap.ui.require([
        'sap/ui/core/ComponentContainer'
      ], function (ComponentContainer) {
        new ComponentContainer({
          name: 'fplay',
          height: '100%'
        }).placeAt('content');
      });
    });
  </script>

</head>
<body class="sapUiBody" id="content"></body>
</html>
