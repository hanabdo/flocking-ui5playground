<!DOCTYPE html>
<html>
<head>
  <title>Flocking playground with OpenUI5 interface and CodeMirror</title>

  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta charset="UTF-8">

  <!-- CodeMirror dependencies -->
  <script src="/resources/lib/codemirror.js"></script>
  <script src="/resources/addon/edit/closebrackets.js"></script>
  <script src="/resources/addon/edit/matchbrackets.js"></script>
  <script src="/resources/addon/scroll/annotatescrollbar.js"></script>
  <script src="/resources/addon/search/matchesonscrollbar.js"></script>
  <script src="/resources/addon/search/searchcursor.js"></script>
  <script src="/resources/addon/search/match-highlighter.js"></script>
  <script src="/resources/mode/javascript/javascript.js"></script>
  <link rel="stylesheet" type="text/css" href="/resources/lib/codemirror.css" />
  <!-- // <script src="lib/ace_0.2.0/mode-javascript.js" type="text/javascript" charset="utf-8"></script> -->

  <!-- Flocking dependencies -->
  <script src="/resources/dist/flocking-all.js"></script>

  <script
    id="sap-ui-bootstrap"
    type="text/javascript"
    src="resources/sap-ui-core.js"
    data-sap-ui-theme="sap_bluecrystal"
    data-sap-ui-libs="sap.m"
    data-sap-ui-bindingSyntax="complex"
    data-sap-ui-preload="async"
    data-sap-ui-resourceroots='{
      "fplay": "./",
      "zlib": "./zlib"
    }'
  >
  </script>
  <script>
    sap.ui.getCore().attachInit(function() {
      new sap.ui.core.ComponentContainer({
        name: "fplay",
        height: "100%"
      }).placeAt("idBody");
    });
  </script>

</head>
<body class="sapUiBody" id="idBody"></body>
</html>
